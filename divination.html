<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线排盘 - 大六壬知识科普网站</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/divination.css">
</head>
<body class="page-divination">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">大六壬知识科普</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" id="nav-index" href="index.html">首页</a></li>
                        <li class="nav-item"><a class="nav-link" id="nav-intro" href="intro.html">基础入门</a></li>
                        <li class="nav-item"><a class="nav-link" id="nav-deities" href="deities.html">神将释义</a></li>
                        <li class="nav-item"><a class="nav-link" id="nav-cases" href="cases.html">经典课例</a></li>
                        <li class="nav-item"><a class="nav-link" id="nav-divination" href="divination.html">在线排盘</a></li>
                        <li class="nav-item"><a class="nav-link" id="nav-books" href="books.html">古籍典藏</a></li>
                        <li class="nav-item"><a class="nav-link" id="nav-community" href="community.html">留言交流</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- 主容器 -->
    <div class="divination-container">
        <!-- A. 起课设置区 -->
        <aside class="settings-panel">
            <div class="settings-content">
                <h5 class="settings-title mb-4">起课设置</h5>
                <div class="mb-3">
                    <label for="divination-reason" class="form-label">占事</label>
                    <input type="text" class="form-control form-control-sm" id="divination-reason" placeholder="请输入占断事由">
                </div>
                <div class="mb-3">
                    <label for="divination-datetime" class="form-label">公历时间</label>
                    <input type="datetime-local" class="form-control form-control-sm" id="divination-datetime">
                </div>
                <div class="text-center mt-4">
                    <button id="generate-chart" class="btn btn-primary w-100">
                        <i class="bi bi-yin-yang me-2"></i><span>一键排盘</span>
                    </button>
                </div>
                <div class="text-center">
                    <button id="toggle-settings-btn" class="btn btn-sm btn-outline-secondary toggle-settings-btn">
                         <i class="bi bi-arrows-angle-expand"></i>
                    </button>
                </div>
            </div>
        </aside>

        <!-- B. 核心结果展示区 -->
        <main class="main-content">
            <div class="placeholder-content">
                <i class="bi bi-box-seam" style="font-size: 4rem; color: #ccc;"></i>
                <p class="mt-3 text-muted">请在左侧设置信息后，点击"一键排盘"</p>
                <p class="text-muted small">排盘结果将在此处以交互式图表展示</p>
            </div>
            <div id="results-container" class="results-grid d-none">
                <!-- 交互式结果将动态插入此处 -->
            </div>
        </main>

        <!-- C. 辅助信息解读区 -->
        <aside class="info-panel">
            <div class="info-panel-content">
                <button id="info-panel-close" class="btn-close" aria-label="Close"></button>
                <div id="info-panel-body">
                    <h6 class="text-center text-muted">信息解读</h6>
                    <p class="text-center text-muted small mt-4">点击或悬停在排盘结果的具体项目上，可在此处查看详细解释。</p>
                </div>
            </div>
        </aside>
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-auto">
        <div class="container">
            <p>&copy; 2025 大六壬知识科普网站. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Hover Trigger Areas -->
    <div id="header-trigger"></div>
    <div id="footer-trigger"></div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/divination.js?v=2.2"></script>
</body>
</html>
